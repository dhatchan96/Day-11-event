<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Event Card</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
</head>
<body>
    <div class="container text-center">
        <div class="row ">
          <div class="col ">
            <p class="h1">Event 1</p>
          </div>
        </div>

        <!-- new row -->
        <div class="row">
            <div class="col-2">
                &nbsp;
            </div>
        </div>
                
        <div class="row ">
            <div class="col ">
              <p class="h2">Number of available seats : 23</p>
          </div>
        </div>

        <div class="row">
        <div class="col-2">
            &nbsp;
        </div>
        </div>

        <div class="row">
            <div class="col">
                <div class="card mb-3" >
                    <div class="row g-0">
                      <div class="col-md-4">
                        <img src="/event_update_page/image.jpg" class="img-fluid rounded-start" alt="...">
                      </div>
                      <div class="col-md-8">
                        &nbsp;
                        <div class="row">
                         <div class="col-md-4">
                            <label for="exampleFormControlInput1" class="form-label">Name :</label>
                         </div>
                         <div class="col-md-7">
                            <input type="text" class="form-control" id="exampleFormControlInput1">
                         </div>
                        </div>
                        &nbsp;
                        <div class="row">
                          <div class="col-md-4">
                             <label for="exampleFormControlInput1" class="form-label">Email :</label>
                          </div>
                          <div class="col-md-7">
                             <input type="email" class="form-control" id="exampleFormControlInput1" >
                          </div>
                         </div>
                         &nbsp;
                        <div class="row">
                          <div class="col-md-4">
                             <label for="exampleFormControlInput1" class="form-label">Phone No :</label>
                          </div>
                          <div class="col-md-7">
                             <input type="number" class="form-control" id="exampleFormControlInput1" >
                          </div>
                         </div>
                         &nbsp;
                        <div class="row">
                          <div class="col-md-4">
                             <label for="exampleFormControlInput1" class="form-label">Number of seats :</label>
                          </div>
                          <div class="col-md-3">
                            <select class="form-select" aria-label="Default select example">
                              <option selected>seats</option>
                              <option value="1">1</option>
                              <option value="2">2</option>
                              <option value="3">3</option>
                            </select>
                          </div>
                         </div>
                         &nbsp;
                         <div class="row">
                          <div class="col-md-4">
                             <label for="exampleFormControlInput1" class="form-label">Name of the attendee 2:</label>
                          </div>
                          <div class="col-md-7">
                             <input type="text" class="form-control" id="exampleFormControlInput1" >
                          </div>
                         </div>
                         &nbsp;
                         <div class="row">
                          <div class="col-md-4">                            
                          </div>
                          <div class="col-md-7">
                            <button type="submit" class="btn btn-primary ">Submit</button>
                            &nbsp;
                            <button type="button" class="btn btn-primary ">Cancel</button>
                          </div>
                         </div>
                      </div>
                    </div>
                  </div>
            </div>
        </div>
    </div>
    
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" crossorigin="anonymous"></script>
</body>
</html>
